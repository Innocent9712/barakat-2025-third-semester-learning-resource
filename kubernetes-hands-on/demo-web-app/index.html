<!DOCTYPE html>
<html>
<head>
    <title>K8s Demo App</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; background-color: #f0f0f0; }
        .card { background: white; padding: 20px; border-radius: 8px; display: inline-block; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #326ce5; }
        .pod-id { font-size: 1.5em; font-weight: bold; color: #e53232; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Kubernetes Load Balancing Demo</h1>
        <p>This request was served by Pod:</p>
        <p class="pod-id">{{HOSTNAME}}</p>
        <p>Refresh the page to see if the Load Balancer directs you to a different Pod!</p>
    </div>
</body>
</html>
