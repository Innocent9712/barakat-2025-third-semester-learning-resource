# HOW TO USE THIS SECRET:
#
# Option 1: Create the secret directly using kubectl (RECOMMENDED)
# Run this command in your terminal:
# kubectl create secret docker-registry dockerhub-secret \
#   --docker-server=https://index.docker.io/v1/ \
#   --docker-username=<your-username> \
#   --docker-password=<your-token-or-password> \
#   --docker-email=<your-email>
#
# Option 2: Manually update this YAML
# 1. Run 'docker login' on your machine
# 2. Extract the base64 config: cat ~/.docker/config.json | base64
# 3. Paste the result into the '.dockerconfigjson' field below.

apiVersion: v1
kind: Secret
metadata:
  name: dockerhub-secret
  namespace: default
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: <base64-encoded-docker-config>
